name: Release CI

on:
  push:
    branches:
      - master

env:
  PLATFORM: linux/amd64
  DOCKER_REPO: renovate/go
  DOCKER_TAGS: 1.14

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    timeout-minutes: 20

    steps:
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: v0.3.1

      - uses: actions/checkout@v2

      - name: docker cache
        id: docker-cache
        uses: actions/cache@v1
        with:
          path: .cache
          key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile') }}

      - name: Build the Docker images
        run: |
          cache_from=$([ -d .cache ] && echo -n '--cache-from=type=local,src=.cache' || echo -n '')
          docker buildx build \
            --load \
            --tag ${DOCKER_REPO} \
            --cache-to=type=local,dest=.cache,mode=max \
            $cache_from \
            .

      - name: Test the Docker images
        run: docker run --rm -t ${DOCKER_REPO} go version

      - name: Docker registry login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Publish
        uses: renovatebot/gh-action@v0
        with:
          command: "publish-docker"
          image: ${{ env.DOCKER_REPO }}
          tags: latest;${{ env.DOCKER_TAGS }}
          dry-run: true
#          dry-run: ${{github.ref != 'refs/heads/master'}}
