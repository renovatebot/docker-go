name: build

on: [push, pull_request]

env:
  PLATFORM: linux/amd64
  DOCKER_REPO: renovate/go
  DOCKER_CACHE: go
  BUILDX_VERSION: v0.3.1
  # https://github.com/chalk/supports-color/issues/106
  FORCE_COLOR: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: github-cleanup
        uses: renovatebot/gh-action@v0
        continue-on-error: true
        with:
          command: github-cleanup
          token: ${{ secrets.GH_TOKEN }}
          dry-run: ${{github.ref == 'refs/heads/master'}}

  build:
    needs: [cleanup]
    runs-on: ubuntu-latest

    timeout-minutes: 20

    steps:
      - name: Set up Docker Buildx ${{ env.BUILDX_VERSION }}
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: ${{ env.BUILDX_VERSION }}

      - uses: actions/checkout@v2

      - name: docker cache 
        id: docker-cache
        uses: actions/cache@v1
        with:
          path: .cache
          key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile') }}

      - name: Docker registry login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Set cache_to
        if: github.ref == 'refs/heads/master'
        run: echo "::set-env name=CACHE_TO::--cache-to=type=registry,ref=renovate/docker-build-cache:${DOCKER_CACHE},mode=max"

      - name: prepare version
        run: |
          VERSION=$(cat Dockerfile | grep GOLANG_VERSION)
          SEMVER_REGEX="(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)"
          if ! [[ "$VERSION" =~ $SEMVER_REGEX ]]; then
            echo Not a semver tag - skipping
            exit 1
          fi
          echo "::set-env name=VERSION::${BASH_REMATCH[0]}"

      - name: Build the Docker images
        run: |
          cache_from=$([ -d .cache ] && echo -n '--cache-from=type=local,src=.cache' || echo -n '')
          docker buildx build \
            --load \
            --tag ${DOCKER_REPO} --tag ${DOCKER_REPO}:${VERSION} \
            ${CACHE_TO} \
            --cache-from=renovate/docker-build-cache:${DOCKER_CACHE} \
            $cache_from \
            .

      - name: Test the Docker images
        run: docker run --rm -t ${DOCKER_REPO} go version


      - name: Publish
        uses: renovatebot/gh-action@v0
        with:
          command: "docker-publish"
          image: ${{ env.DOCKER_REPO }}
          tags: latest;${{ env.VERSION }}
          dry-run: ${{github.ref != 'refs/heads/master'}}